<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="banner-background">
        <div class="logo">
            <img src="./assets/logo.png" alt="A drawing about computer with a lebel in bottom: Managium, insert your logo here">
        </div>
    </section>

    <main>
        <div class="header">
            <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br> Sign up now to get started.</h1>
            <h1>You know you want to.</h1>
        </div>
        <div class="login">
            <h1>Let's do this!</h1>
            <p>Inputs sucedding with a * is required</p>
            <form action="">
                <fieldset>
                    <p>
                        <label for="first-name">First name*</label>
                        <input id="first-name" name="first-name" type="text" required>
                    </p>
                    <p>
                        <label for="last-name">Last name*</label>
                        <input id="last-name" name="last-name" type="text" required>
                    </p>
                </fieldset>
                <fieldset>
                    <p>
                        <label for="e-mail">E-mail*</label>
                        <input id="e-mail" name="e-mail" type="email" required>
                    </p>
                    <p>
                        <label for="phone">Phone number</label>
                        <input id="phone" name="phone" type="tel">
                        <label id="info">- Supported BR number format 00 00000-0000</label>
                    </p>
                </fieldset>
                <fieldset>
                    <p>
                        <label for="pwd">Password*</label>
                        <input id="pwd" name="pwd" type="password" pattern="^[\w\W]{5,30}$" required>
                    </p>
                    <p>
                        <label for="cf-pwd">Confirm Password*</label>
                        <input id="cf-pwd" name="cf-pwd" type="password" pattern="^[\w\W]{5,30}$" required>
                    </p>
                </fieldset>

                <div class="submit">
                    <button id="submit">Create Account</button>
                    <p>Already have an account? <a href="">Log in</a></p>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
